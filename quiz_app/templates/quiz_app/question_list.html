{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Question List</li>
{% endblock %}

{% block content %}
  <!-- Page Content -->
  <div class="container mt-4">
    <h1>All Questions</h1>
    <br>
    {% for q in question %}
    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between">
        <a href="{{ q.id }}" class="a">
          <h4 class="card-title">{{ q }} </h4>
        <div>
          <a href="{{ q.id}}/answer" class="btn btn-primary">
            <i class="fas fa-edit"></i> Create Answer
          </a>
          <a href="{{ q.id }}/update" class="btn btn-primary">
            <i class="fas fa-edit"></i> Update
          </a>
          <a href="{{ q.id }}/delete" class="btn btn-danger ml-2">
            <i class="fas fa-trash"></i> Delete
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Bootstrap JS, jQuery, and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
